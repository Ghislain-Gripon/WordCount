_id: "MongoDB_1.0"
version: "1.0"
data:
  directory: "src/data"
  test: "TestData"
  main: "TextToCount"
test:
  directory: "src/test"
  scala_test:
    directory: "scala"
    #tests_to_run is a list of test filenames to execute
    tests_to_run:
      - "ConfigurationTest.scala"
      - "MapTaskTest.scala"
      - "ReduceTaskTest.scala"
      - "MapReduceTaskTest.scala"
      - "RunCucumberTest.scala"
  cucumber:
    gherkin: "resources/features"
    step_definition: "scala/steps"
threads:
  used_or_not: false
  maximum_number: 8
dbserver:
  engine: "mongodb"
  port: 27017
  host: "localhost"
  database: "myDB"
  text_table: "textData"
  result_table: "mapreduceResults"
  text_field: "rawText"
  find:
    command: ' { "find": "%s", "filter": %s } '
    filter: ' { "_id" : "%s" } '
  insert:
    command: ' { "insert" : "%s",  "documents" : [%s]} '
  spark_data_source: "com.mongodb.spark.sql.DefaultSource"
spark:
  thread_num: 1
  write_mode: "overwrite"
kafka:
  docker_compose_path: "/Users/ggripon/Documents/docker-spark-kafka/docker-compose-local-kafka-cluster.yml"
  zookeeper_port: 2181
  kafka_nodes:
    -
      id: "kafka-1"
      port: 9095
    -
      id: "kafka-2"
      port: 9096
    -
      id: "kafka-3"
      port: 9097
