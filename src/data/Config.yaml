_id: "MongoDB_1.0"
version: "1.0"
data:
  directory: "src/data"
  test: "TestData.txt"
  main: "TextToCount.txt"
test:
  directory: "src/test"
  scala_test:
    directory: "scala"
    #tests_to_run is a list of test filenames to execute
    tests_to_run:
      - "ConfigurationTest.scala"
      - "MapTaskTest.scala"
      - "ReduceTaskTest.scala"
      - "MapReduceTaskTest.scala"
      - "RunCucumberTest.scala"
  cucumber:
    gherkin: "resources/features"
    step_definition: "scala/steps"
threads:
  used_or_not: false
  maximum_number: 8
dbserver:
  engine: "mongodb"
  port: 27017
  host: "localhost"
  database: "myDB"
